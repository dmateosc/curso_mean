<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="ejercicio-dom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
        }
    </style>
</head>
<body>
    <!--
        1.Formulario campos: Nombre, Apellidos y edad
        2.Botn de enviar el formulario: evento submit
        3. Mostrar datos por pantalla
        4. Teneer un botón que al darle click nos muestra los datos actuales del formulario




    -->

    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS</h1>
    <div class="box">
        <form id="formulario" method="POST" onsubmit="return false">
            <label for="nombre">Nombre</label>
        </br>
            <input type="text" name="nombre" id="nombre"/>
        </br>
            <label for="apellidos">Apellidos</label>
        </br>
            <input type="text" name="apellidos" id="apellidos"/>
        </br>
            <label for="edad">Edad</label>
        </br>
            <input type="text" name="edad" id="edad"/>
        </br>
            <input type="submit" value="Enviar" id="submit"/>
        </form>


    </div >

    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <div id="contenidobox"></div>
    </div>
</body>
</html>
